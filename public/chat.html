<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="chatHeader">
      <img id="headerAvatar" src="avatar1.jpg" alt="Avatar" class="header-avatar">
      <span id="headerName">User</span>

      <!-- Three-dot menu -->
      <div id="conversationMenu" class="conversation-menu">
        <button id="menuBtn">⋮</button>
        <div id="menuDropdown" class="menu-dropdown" style="display:none;">
          <div id="enableDeleteMode">Delete Messages</div>
          <div id="logoutBtn">Logout</div>
        </div>
      </div>
    </div>

    <div id="messages"></div>

    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <!-- Socket.io client -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
